<button
  *ngFor="let item of items"
  type="button"
  [class.active]="model === item"
  (click)="modelChange.emit(item)"
>
  set
  <i *ngIf="text === 'model'">model</i>
  <b *ngIf="text !== 'model'">{{text}}</b>
  to
  <code *ngIf="item !== undefined">{{item | json}}</code>
  <code *ngIf="item === undefined">undefined</code>
</button>

<h2 id="choice">
  Choice
</h2>
<ul>
  <li>
    <i>model</i> will be <code>primitive</code> or <code>null</code>
  </li>
</ul>
<form #form1="ngForm">
  <fieldset>
    <legend>form</legend>
    <res-form-settings [form]="form1"></res-form-settings>
    <fieldset>
      <legend>⭐ fieldset</legend>
      <fc-choice
        [(ngModel)]="example1"
        name="example1"
        [items]="example1Items"
        [disabled]="isExample1Disabled"
        [required]="isExample1Required"
      >{{example1Label}}</fc-choice>
    </fieldset>
    <res-model-viewer
      [(model)]="example1"
      [modelItems]="[true, 2, 8, 99]"
      [(label)]="example1Label"
      [(required)]="isExample1Required"
      [(disabled)]="isExample1Disabled"
      [(choice)]="example1Items"
      [choiceItems]="[data1, data2]"
      display="choice"
    ></res-model-viewer>
  </fieldset>
</form>
<form #form2="ngForm">
  <fieldset>
    <legend>form</legend>
    <res-form-settings [form]="form2"></res-form-settings>
    <fieldset disabled>
      <legend>
        ⭐ <b>disabled</b> fieldset
      </legend>
      <fc-choice
        [(ngModel)]="example2"
        name="example2"
        [disabled]="isExample2Disabled"
        [required]="isExample2Required"
        [items]="example2Items"
      >{{example2Label}}</fc-choice>
    </fieldset>
    <res-model-viewer
      [(model)]="example2"
      [modelItems]="[true, 2, 8, 99]"
      [(label)]="example2Label"
      [(required)]="isExample2Required"
      [(disabled)]="isExample2Disabled"
      [(choice)]="example2Items"
      [choiceItems]="[data1, data2]"
      display="choice"
    ></res-model-viewer>
  </fieldset>
</form>

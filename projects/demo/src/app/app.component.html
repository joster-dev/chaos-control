<h1>Chaos Control</h1>
<!-- <markdown src="assets/README.md"></markdown> -->
<h2>Chaos Control Demos</h2>
<div>
  <jo-button
    [isActive]="textIsActive"
    [isDisabled]="textIsDisabled"
    [isValid]="textIsValid"
    [type]="textType"
    (onClick)="actions = actions + 1"
  >
    {{actions}} actions
  </jo-button>
</div>
<div>
  <jo-readonly [model]="readonlyModel">
    {{readonlyLabel}}
  </jo-readonly>
</div>
<div>
  <jo-text [(ngModel)]="textModel"></jo-text>
</div>
<div>
  <jo-number [(ngModel)]="numberModel"></jo-number>
</div>
<div>
  <jo-choice
    [(ngModel)]="choiceModel"
    [items]="items"
  ></jo-choice>
</div>
<div>
  <jo-select
    [(ngModel)]="selectModel"
    [items]="items"
  ></jo-select>
</div>
<div>
  <jo-color [(ngModel)]="colorModel"></jo-color>
</div>
<div>
  <jo-file [(ngModel)]="fileModel"></jo-file>
</div>

<form>
  <p>
    inside a disabled fieldset, all the stuff is disabled as expected
  </p>
  <fieldset disabled>
    <jo-button (onClick)="disabledActions = disabledActions + 1">
      {{disabledActions}} actions
    </jo-button>
  </fieldset>
</form>

<label [for]="id">
  <ng-content></ng-content>
</label>

<div class="dis-flex">
  <textarea
    #textarea
    [(ngModel)]="model"
    [class.br-right]="brRight"
    [class.br-left]="brLeft"
    class="flex-1"
    rows="1"
    [minlength]="minLength"
    [maxlength]="maxLength"
    [class.active]="_model !== null"
    [class.invalid]="ngControl.control?.invalid === true"
    [disabled]="isDisabled === true"
    [id]="id"
    [placeholder]="placeholder"
    (blur)="onTouched()"
  ></textarea>
</div>

<div class="dis-flex">
  <textarea
    #textareaHidden
    [ngModel]="model"
    class="hidden flex-1"
    rows="1"
  ></textarea>
</div>

<ul *ngIf="ngControl.control?.errors !== null">
  <li *ngIf="ngControl.control?.errors.minlength !== undefined">
    minimum length is {{minLength}}
  </li>
  <li *ngIf="ngControl.control?.errors.maxLength !== undefined">
    maximum length is {{maxLength}}
  </li>
</ul>

<div class="label dis-flex flex-space-between">
  <label
    *ngIf="label !== null"
    [for]="id"
  >
    {{label}}
    <span *ngIf="required === true">
      *
    </span>
  </label>
  <ul
    *ngIf="showValidationErrors"
    class="errors"
  >
    <li *ngIf="error === 'minlength'">
      minimum length is {{minlength}}
    </li>
    <li *ngIf="error === 'maxlength'">
      maximum length is {{maxlength}}
    </li>
  </ul>
</div>

<div class="dis-flex">
  <textarea
    #textarea
    [(ngModel)]="model"
    rows="1"
    [class.active]="_model !== null"
    [class.invalid]="isInvalid === true"
    [disabled]="isDisabled === true"
    [id]="id"
    [placeholder]="placeholder === null ? '' : placeholder"
    (blur)="onTouched()"
  ></textarea>
</div>

<div class="dis-flex">
  <textarea
    #textareaHidden
    [ngModel]="model"
    rows="1"
    class="hidden"
  ></textarea>
</div>

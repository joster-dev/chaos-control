<label
  *ngIf="label !== undefined"
  [for]="id"
>
  {{label}}
  <span *ngIf="required === true">
    *
  </span>
</label>

<div class="dis-flex">
  <textarea
    #textarea
    [(ngModel)]="model"
    class="flex-1"
    rows="1"
    [class.active]="_model !== null"
    [class.invalid]="ngControl.control?.invalid === true"
    [disabled]="isDisabled === true"
    [id]="id"
    [placeholder]="placeholder"
    (blur)="onTouched()"
  ></textarea>
</div>

<div class="dis-flex">
  <textarea
    #textareaHidden
    [ngModel]="model"
    class="hidden flex-1"
    rows="1"
  ></textarea>
</div>

<ul *ngIf="ngControl.control?.errors !== null">
  <li *ngIf="ngControl.control?.errors.minlength !== undefined">
    minimum length is {{minlength}}
  </li>
  <li *ngIf="ngControl.control?.errors.maxlength !== undefined">
    maximum length is {{maxlength}}
  </li>
</ul>

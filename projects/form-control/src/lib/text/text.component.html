<div class="label dis-flex flex-space-between">
  <label *ngIf="label !== undefined">
    {{label}}
    <span *ngIf="required === true" class="required-icon">
      *
    </span>
  </label>
  <span *ngIf="showIcon === true" class="icon">
    <!-- todo: implement but must disappear when not focused -->
    <!-- <span *ngIf="model !== null && maxlength - model.length <= 5">
      {{maxlength - model.length}} characters remaining
    </span> -->
  </span>
</div>
<div class="dis-flex">
  <fc-button *ngIf="showNull === true" [active]="_model === null" [disabled]="isDisabled === true" [title]="nullTitle" (action)="model = null" (blur)="onTouched()">
    {{nullDisplay}}
  </fc-button>
  <textarea #textarea [(ngModel)]="model" [autocapitalize]="autocapitalize" [class.active]="_model !== null" [class.invalid]="error !== undefined" [disabled]="isDisabled === true" [placeholder]="placeholder === undefined ? '' : placeholder" [spellcheck]="spellcheck" (blur)="onTouched()"></textarea>
</div>
<div class="dis-flex pos-rel">
  <textarea #textareaHidden [ngModel]="model" class="hidden"></textarea>
</div>
<ul class="errors">
  <li *ngIf="error === 'minlength'">
    Minimum length is {{minlength}}
  </li>
  <li *ngIf="error === 'maxlength'">
    Maximum length is {{maxlength}}
  </li>
</ul>

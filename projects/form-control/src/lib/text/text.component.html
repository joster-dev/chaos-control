<div class="label dis-flex flex-space-between">
  <label *ngIf="label !== undefined">
    {{label}}
    <span *ngIf="required === true" class="required-icon">
      *
    </span>
  </label>
  <span *ngIf="showIcon === true" class="icon">
    ðŸ–‰
  </span>
</div>
<div class="dis-flex">
  <textarea #textarea [(ngModel)]="model" rows="1" [autocapitalize]="autocapitalize" [class.active]="_model !== null" [class.invalid]="error !== undefined" [disabled]="isDisabled === true" [placeholder]="placeholder === undefined ? '' : placeholder" [spellcheck]="spellcheck" (blur)="onTouched()"></textarea>
</div>
<div class="dis-flex pos-rel">
  <textarea #textareaHidden [ngModel]="model" rows="1" class="hidden"></textarea>
</div>
<ul *ngIf="showValidationErrors" class="errors">
  <li *ngIf="error === 'minlength'">
    minimum length is {{minlength}}
  </li>
  <li *ngIf="error === 'maxlength'">
    maximum length is {{maxlength}}
  </li>
</ul>

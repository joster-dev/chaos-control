<div class="label dis-flex flex-space-between">
  <label *ngIf="label !== undefined">
    {{label}}
    <span *ngIf="required === true" class="required-icon">
      *
    </span>
  </label>
  <span *ngIf="showIcon === true" class="icon">
    <!-- todo: implement but must disappear when not focused -->
    <!-- <span *ngIf="model !== null && maxlength - model.length <= 5">
      {{maxlength - model.length}} characters remaining
    </span> -->
  </span>
</div>
<div class="dis-flex">
  <fc-button *ngIf="showNull === true" [active]="model === null" [disabled]="isDisabled === true" [title]="nullTitle" (action)="model = null" (blur)="onTouched()">
    {{nullDisplay}}
  </fc-button>
  <textarea [(ngModel)]="model" [autocapitalize]="autocapitalize" [class.active]="model !== null" [placeholder]="placeholder === undefined ? '' : placeholder" [style.height]="textareaHeight" (blur)="onTouched()"></textarea>
</div>

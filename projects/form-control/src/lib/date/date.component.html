<label *ngIf="label !== undefined">
  {{label}}
  <span *ngIf="required === true">
    *
  </span>
</label>

<div class="dis-flex flex-center flex-stretch">
  <fc-button>
    ❓
  </fc-button>
  <fc-button>
    📅
  </fc-button>
  <fc-select
    class="flex-2"
    placeholder="mm"
    [showIcon]="false"
  ></fc-select>
  <span>
    /
  </span>
  <fc-select
    class="flex-2"
    placeholder="dd"
    [showIcon]="false"
  ></fc-select>
  <span>
    /
  </span>
  <fc-select
    class="flex-3"
    placeholder="yyyy"
    [showIcon]="false"
  ></fc-select>

</div>

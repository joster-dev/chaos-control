<div>
  <fc-button type="button" [disabled]="disabled || canSubtract === false" (blur)="onTouched()" (action)="subtract()">
    ➖
  </fc-button>
  <span>
    {{ model }}

  <fc-button type="button" [disabled]="disabled || canAdd === false" (blur)="onTouched()" (action)="add()">
    ➕
  </fc-button>
</div>

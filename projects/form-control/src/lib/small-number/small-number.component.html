<div class="dis-flex flex-center">
  <div class="dis-flex flex-stretch">
    <fc-button *ngIf="showNull === true" title="Retract" [active]="model === null" [disabled]="disabled"
      (action)="model = null" (blur)="onTouched()">
      ❓
    </fc-button>
    <fc-button title="Subtract" [disabled]="disabled || disableSubtract" (action)="subtract()" (blur)="onTouched()">
      ➖
    </fc-button>
    <span *ngIf="model !== null">
      {{model}}
    </span>
    <fc-button title="Add" [disabled]="disabled || disableAdd" (action)="add()" (blur)="onTouched()">
      ➕
    </fc-button>
  </div>
  <label>
    <ng-content></ng-content>
  </label>
</div>

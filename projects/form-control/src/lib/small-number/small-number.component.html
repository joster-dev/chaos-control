<label>
  <ng-content></ng-content>
</label>
<span class="group">
  <button type="button" [disabled]="model - step < min" (click)="decrement()" (keypress)="decrement()">
    ➖
  </button>
  <span>
    {{ model }}
  </span>
  <button type="button" [disabled]="model + step > max" (click)="increment()" (keypress)="increment()">
    ➕
  </button>
</span>

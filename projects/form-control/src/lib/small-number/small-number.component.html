<button type="button" [disabled]="disabled || model - step < min" (blur)="onTouched()" (click)="action(model - step)"
  (keypress)="action(model - step)">
  ➖
</button>
<span>
  {{ model }}
</span>
<button type="button" [disabled]="disabled || model + step > max" (blur)="onTouched()" (click)="action(model + step)"
  (keypress)="action(model + step)">
  ➕
</button>

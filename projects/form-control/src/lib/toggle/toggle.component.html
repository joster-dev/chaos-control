<label *ngIf="label !== null">
  {{label}}
  <span *ngIf="required === true">
    *
  </span>
</label>

<div
  class="dis-flex flex-center flex-stretch"
  [class.invalid]="isInvalid === true"
>
  <fc-button
    *ngIf="showNull === true"
    [active]="_model === null"
    [disabled]="isDisabled === true"
    [title]="nullTitle"
    (action)="model = null"
    (loseFocus)="onTouched()"
  >
    {{nullDisplay}}
  </fc-button>
  <fc-button
    [active]="_model === false"
    [disabled]="isDisabled === true"
    [title]="falseTitle"
    (action)="model = false"
    (loseFocus)="onTouched()"
  >
    {{falseDisplay}}
  </fc-button>
  <fc-button
    [active]="_model === true"
    [disabled]="isDisabled === true"
    [title]="trueTitle"
    (action)="model = true"
    (loseFocus)="onTouched()"
  >
    {{trueDisplay}}
  </fc-button>
  <span
    class="flex-1"
    [class.active]="_model !== null"
    [class.disabled]="isDisabled === true"
  >
    {{activeTitle}}
  </span>
</div>

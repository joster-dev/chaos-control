<div>
  <fc-button [active]="model === false" [disabled]="disabled" (blur)="onTouched()" (action)="action(false)">
    👎
  </fc-button>
  <fc-button *ngIf="showNull" [active]="model === null" [disabled]="disabled" (blur)="onTouched()"
    (action)="action(null)">
    ❓
  </fc-button>
  <fc-button [active]="model === true" [disabled]="disabled" (blur)="onTouched()" (action)="action(true)">
    👍
  </fc-button>
</div>

<label *ngIf="label !== undefined">
  {{label}}
  <span *ngIf="required === true" class="required-icon">
    *
  </span>
</label>
<div class="dis-flex flex-center">
  <fc-button *ngIf="showNull" [active]="model === null" [disabled]="isDisabled" [title]="nullTitle" (action)="model = null" (blur)="onTouched()">
    {{nullDisplay}}
  </fc-button>
  <fc-button [active]="model === false" [disabled]="isDisabled" [title]="falseTitle" (action)="model = false" (blur)="onTouched()">
    {{falseDisplay}}
  </fc-button>
  <fc-button [active]="model === true" [disabled]="isDisabled" [title]="trueTitle" (action)="model = true" (blur)="onTouched()">
    {{trueDisplay}}
  </fc-button>
</div>

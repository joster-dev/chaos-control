<label>
  <ng-content></ng-content>
</label>

<div class="dis-flex flex-wrap">
  <fc-button
    *ngIf="allowClear === true"
    class="dis-flex"
    title="Clear"
    [brRight]="false"
    [brLeft]="brLeft"
    (blurred)="onTouched()"
    (clicked)="model = []"
  >
    <icon
      type="times"
      size="1em"
    ></icon>
  </fc-button>
  <fc-button
    *ngFor="let item of items; let idx = index"
    class="dis-flex"
    [brRight]="brRight && idx === items.length - 1"
    [brLeft]="brLeft && !allowClear && idx === 0"
    [isActive]="_model.includes(item.key) === true"
    [isDisabled]="isDisabled === true"
    [isValid]="ngControl.control?.invalid === false"
    (blurred)="onTouched()"
    (clicked)="onClick(item)"
  >
    <icon-stack
      class="margin-right-1"
      size="1em"
    >
      <icon
        type="squircle"
        [fill]="['FFFFFF', 'DDDDDD']"
        fillRotate
      ></icon>
      <icon
        *ngIf="_model.includes(item.key) === true"
        type="check"
        [fill]="['000000', '247000']"
      ></icon>
    </icon-stack>
    {{item.value}}
  </fc-button>
</div>

<ul *ngIf="ngControl.control?.errors !== null">
  <li *ngIf="ngControl.control?.errors.invalid !== undefined">
    invalid model
  </li>
  <li *ngIf="ngControl.control?.errors.limit !== undefined">
    limit is {{limit}}
  </li>
</ul>

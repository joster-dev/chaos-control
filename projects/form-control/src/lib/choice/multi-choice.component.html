<label *ngIf="label !== null">
  {{label}}
  <span *ngIf="required === true">
    *
  </span>
</label>
<div>
  <button
    *ngIf="allowClear === true && isDisabled === false"
    title="Clear"
    type="button"
    (blur)="onTouched()"
    (click)="model = []"
  >
    <fc-icon type="times"></fc-icon>
  </button>
  <button
    *ngFor="let item of items"
    type="button"
    [disabled]="isDisabled === true"
    (blur)="onTouched()"
    (click)="onClick(item)"
  >
    <fc-icon
      type="check"
      [isActive]="_model.includes(item.key) === true"
      [isDisabled]="isDisabled === true"
      [isValid]="isValid === true"
    ></fc-icon>
    <span>
      {{item.value}}
    </span>
  </button>
</div>

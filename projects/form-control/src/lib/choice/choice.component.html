<label>
  <ng-content></ng-content>
</label>

<div class="dis-flex flex-wrap">
  <fc-button
    *ngFor="let item of items; let idx = index"
    class="dis-flex"
    [isActive]="_model === item.key"
    [isDisabled]="isDisabled === true"
    [isValid]="ngControl.control?.invalid === false"
    [brRight]="brRight && idx === items.length - 1"
    [brLeft]="brLeft && idx === 0"
    (clicked)="onClick(item)"
    (blurred)="onTouched()"
  >
    <icon-stack
      class="margin-right-1"
      size="1em"
    >
      <icon
        type="circle"
        fillRotate
        [fill]="['FFFFFF', 'DDDDDD']"
      ></icon>
      <icon
        *ngIf="_model === item.key"
        type="dot"
        [fill]="['000000', '247000']"
        fillRotate
      ></icon>
    </icon-stack>
    {{item.value}}
  </fc-button>
</div>

<ul *ngIf="ngControl.control?.errors !== null">
  <li *ngIf="ngControl.control?.errors.invalid !== undefined">
    invalid model
  </li>
</ul>

<label *ngIf="label !== null">
  {{label}}
  <span *ngIf="required === true">
    *
  </span>
</label>
<div>
  <button
    *ngFor="let item of items"
    type="button"
    [disabled]="isDisabled === true"
    (click)="onClick(item)"
    (blur)="onTouched()"
  >
    <fc-icon
      [isActive]="_model === item.key"
      [isDisabled]="isDisabled === true"
      [isValid]="isValid === true"
    ></fc-icon>
    <span>
      {{item.value}}
    </span>
  </button>
</div>

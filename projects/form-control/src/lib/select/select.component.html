<label *ngIf="label !== undefined">
  {{label}}
  <span *ngIf="required === true" class="required-icon">
    *
  </span>
</label>

<div class="dis-flex">
  <fc-button *ngIf="showNull === true" [active]="model === null" [disabled]="isDisabled === true" [title]="nullTitle" (action)="model = null" (blur)="onTouched()">
    {{nullDisplay}}
  </fc-button>
  <fc-button class="flex-1" [active]="model !== null" [block]="true" (action)="showDropdown = !showDropdown">
    <div class="dis-flex flex-space-between flex-center">
      <span *ngIf="hasSelected === true">
        {{selectedValue}}
      </span>
      <span *ngIf="hasSelected === false" class="placeholder">
        {{placeholderText}}
      </span>
      <span *ngIf="showArrow === true" class="caret" [class.rotate-180]="showDropdown === true">
        ðŸ›†
      </span>
    </div>
  </fc-button>
</div>

<div *ngIf="showDropdown === true" class="dropdown">
  <fc-button *ngIf="items.length === 0" class="flex-1" textAlign="left" [block]="true" (action)="showDropdown = false">
    ðŸ¤· No items to display
  </fc-button>
  <div *ngFor="let item of items" class="dis-flex">
    <fc-button class="flex-1" textAlign="left" [active]="model === item.key" [block]="true" (action)="model = item.key">
      {{item.value}}
    </fc-button>
  </div>
</div>

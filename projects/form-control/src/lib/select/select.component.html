<label *ngIf="label !== undefined">
  {{label}}
  <span *ngIf="required === true" class="required-icon">
    *
  </span>
</label>

<div class="dis-flex">
  <fc-button *ngIf="showNull === true" [active]="model === null" [disabled]="isDisabled === true" [title]="nullTitle" (action)="model = null" (blur)="onTouched()">
    {{nullDisplay}}
  </fc-button>
  <fc-button class="flex-1" [block]="true" (action)="showDropdown = !showDropdown">
    <div class="dis-flex flex-space-between">
      <span *ngIf="selectText !== null">
        {{selectText}}
      </span>
      <span *ngIf="selectText === null">
        Nothing selected
      </span>
      <span *ngIf="showArrow === true" class="caret" [class.rotate-180]="showDropdown === true">
        🛆
      </span>
    </div>
  </fc-button>
</div>

<div *ngIf="showDropdown === true" class="dropdown">
  <div *ngIf="items.length === 0">
    No items to display
  </div>
  <div *ngFor="let item of items" class="dis-flex">
    <fc-button [active]="model === item.key" (action)="model = item.key">
      ✔️
    </fc-button>
    <fc-button class="flex-1" textAlign="left" [block]="true" (action)="model = item.key">
      {{item.value}}
    </fc-button>
  </div>
</div>

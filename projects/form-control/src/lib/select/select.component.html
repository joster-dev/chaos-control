<div
  *ngIf="label !== undefined"
  class="label dis-flex flex-space-between"
>
  <label>
    {{label}}
    <span *ngIf="required === true">
      *
    </span>
  </label>
  <span
    *ngIf="showIcon === true"
    class="icon"
    [class.rotate-0]="showDropdown === true && isDropdownCloseToBottom === true"
    [class.rotate-180]="showDropdown === true && isDropdownCloseToBottom === false"
  >
    ðŸ›†
  </span>
</div>

<div class="dis-flex">
  <fc-button
    *ngIf="showNull === true"
    icon="times"
    [isActive]="model === null"
    [isValid]="error === null"
    [isDisabled]="isDisabled === true"
    [title]="nullTitle"
    (blurred)="onTouched()"
    (clicked)="model = null"
  >
    {{nullDisplay}}
  </fc-button>
  <fc-button
    class="dis-flex flex-1"
    [isActive]="model !== null"
    (clicked)="showDropdown = !showDropdown"
  >
    <span *ngIf="hasSelected === true">
      {{selectedValue}}
    </span>
    <span
      *ngIf="hasSelected === false"
      class="placeholder"
    >
      {{placeholderText === undefined ? '&nbsp;' : placeholderText}}
    </span>
  </fc-button>
</div>
<div
  class="drop {{isDropdownCloseToBottom ? 'up' : 'down'}}"
  [hidden]="showDropdown === false"
  [style.max-height]="dropdownMaxHeight + 'px'"
>
  <fc-button
    *ngIf="items.length === 0"
    class="flex-1 dis-flex"
    (clicked)="showDropdown = false"
  >
    ðŸ¤· No items to display
  </fc-button>
  <div
    *ngFor="let item of items"
    class="dis-flex"
  >
    <fc-button
      class="flex-1 dis-flex"
      [isActive]="model === item.key"
      (clicked)="model = item.key"
    >
      {{item.value}}
    </fc-button>
  </div>
</div>

<label *ngIf="label !== undefined">
  {{label}}
  <span *ngIf="required === true">
    *
  </span>
</label>

<div class="dis-flex flex-wrap">
  <fc-button
    *ngIf="allowClear === true"
    class="dis-flex"
    title="Clear"
    (blurred)="onTouched()"
    (clicked)="model = []"
  >
    <icon
      type="times"
      size="1em"
    ></icon>
  </fc-button>
  <fc-button
    *ngFor="let item of items"
    class="dis-flex"
    [isActive]="_model.includes(item.key) === true"
    [isDisabled]="isDisabled === true"
    [isValid]="ngControl.control?.invalid === false"
    (blurred)="onTouched()"
    (clicked)="onClick(item)"
  >
    <div class="icon-stack icon-space">
      <icon
        type="squircle"
        size="1em"
      ></icon>
      <icon
        *ngIf="_model.includes(item.key) === true"
        type="check"
        size="1em"
        [fill]="['000000', '247000']"
      ></icon>
    </div>
    {{item.value}}
  </fc-button>
</div>

<ul *ngIf="ngControl.control?.errors !== null">
  <li *ngIf="ngControl.control?.errors.invalid !== undefined">
    invalid model
  </li>
  <li *ngIf="ngControl.control?.errors.limit !== undefined">
    limit is {{limit}}
  </li>
</ul>

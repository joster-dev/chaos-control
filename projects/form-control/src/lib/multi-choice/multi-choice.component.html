<label *ngIf="label !== null">
  {{label}}
  <span *ngIf="required === true">
    *
  </span>
</label>

<div class="dis-flex flex-wrap">
  <fc-button
    *ngIf="allowClear === true && isDisabled === false"
    icon="times"
    title="Clear"
    (blurred)="onTouched()"
    (clicked)="model = []"
  ></fc-button>
  <fc-button
    *ngFor="let item of items"
    icon="check"
    [isActive]="_model.includes(item.key) === true"
    [isDisabled]="isDisabled === true"
    [isValid]="isValid === true"
    (blurred)="onTouched()"
    (clicked)="onClick(item)"
  >
    {{item.value}}
  </fc-button>
</div>

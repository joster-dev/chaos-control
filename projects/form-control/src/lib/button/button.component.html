<button
  class="flex-1 dis-flex flex-center"
  [attr.tabindex]="isDisabled ? -1 : 0"
  [class.active]="isActive === true"
  [class.disabled]="isDisabled === true"
  [class.invalid]="isValid === false"
  [type]="type"
  (blur)="onBlur($event)"
  (click)="onClick($event)"
  (keydown)="onKeydown($event)"
  (keyup)="onKeyup($event)"
  (mousedown)="start()"
  (mouseup)="stop()"
  (mouseleave)="stop()"
  (touchstart)="start()"
  (touchend)="stop()"
  (touchcancel)="stop()"
>
  <ng-content></ng-content>
</button>

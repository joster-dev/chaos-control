<label *ngIf="label !== undefined">
  {{label}}
  <span *ngIf="required === true">
    *
  </span>
</label>


<div class="dis-flex flex-stretch">
  <input
    [(ngModel)]="model"
    #input
    class="flex-1 dis-flex flex-center"
    type="number"
    [min]="min"
    [max]="max"
  />
  <fc-button
    class="dis-flex"
    icon="minus"
    title="Subtract"
    [isDisabled]="isDisabledSubtract === true"
    (blurred)="onTouched()"
    (clicked)="input.stepDown()"
  ></fc-button>
  <fc-button
    class="dis-flex"
    icon="plus"
    title="Add"
    [isDisabled]="isDisabledAdd === true"
    (blurred)="onTouched()"
    (clicked)="input.stepUp()"
  ></fc-button>
</div>

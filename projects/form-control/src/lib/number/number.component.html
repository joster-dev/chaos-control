<label>
  <ng-content></ng-content>
</label>

<div class="dis-flex flex-stretch">
  <input
    [(ngModel)]="model"
    class="flex-1 dis-flex flex-center"
    type="number"
    [class.active]="_model !== null"
    [class.invalid]="ngControl.control?.invalid === true"
    [disabled]="isDisabled === true"
    [min]="min"
    [max]="max"
    (beforeinput)="onBeforeinput($event)"
  />
  <fc-button
    class="dis-flex"
    title="Subtract"
    [isDisabled]="isDisabledSubtract === true"
    (blurred)="onTouched()"
    (clicked)="subtract()"
  >
    <icon
      type="minus"
      size="1em"
      [fill]="['FFFFFF', 'DDDDDD']"
      fillRotate
    ></icon>
  </fc-button>
  <fc-button
    class="dis-flex"
    title="Add"
    [isDisabled]="isDisabledAdd === true"
    (blurred)="onTouched()"
    (clicked)="add()"
  >
    <icon
      type="plus"
      size="1em"
      [fill]="['FFFFFF', 'DDDDDD']"
      fillRotate
    ></icon>
  </fc-button>
</div>

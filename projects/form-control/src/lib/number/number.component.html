<label *ngIf="label !== null">
  {{label}}
  <span *ngIf="required === true">
    *
  </span>
</label>


<div class="dis-flex flex-stretch">
  <fc-button
    icon="minus"
    title="Subtract"
    [isDisabled]="isDisabledSubtract === true"
    [isValid]="isValid === true"
    (blurred)="onTouched()"
    (clicked)="subtract()"
  ></fc-button>
  <fc-button
    icon="plus"
    title="Add"
    [isDisabled]="isDisabledAdd === true"
    [isValid]="isValid === true"
    (blurred)="onTouched()"
    (clicked)="add()"
  ></fc-button>
  <input
    [(ngModel)]="model"
    class="flex-1 dis-flex flex-center"
    type="number"
  />
</div>

<ul
  *ngIf="showValidationErrors"
  class="errors"
>
  <li *ngIf="error === 'max'">
    maximum is {{max}}
  </li>
  <li *ngIf="error === 'min'">
    minimum is {{min}}
  </li>
</ul>

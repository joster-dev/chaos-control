<label *ngIf="label !== undefined">
  {{label}}
  <span *ngIf="required === true">
    *
  </span>
</label>


<div class="dis-flex flex-stretch">
  <input
    [(ngModel)]="model"
    class="flex-1 dis-flex flex-center"
    type="number"
    [min]="min"
    [max]="max"
    (beforeinput)="onBeforeinput($event)"
  />
  <fc-button
    class="dis-flex"
    title="Subtract"
    [isDisabled]="isDisabledSubtract === true"
    (blurred)="onTouched()"
    (clicked)="subtract()"
  >
    <icon
      size="1em"
      type="minus"
      [fill]="['FFFFFF', 'DDDDDD']"
      [fillRotate]="90"
    ></icon>
  </fc-button>
  <fc-button
    class="dis-flex"
    title="Add"
    [isDisabled]="isDisabledAdd === true"
    (blurred)="onTouched()"
    (clicked)="add()"
  >
    <icon
      size="1em"
      type="plus"
      [fill]="['FFFFFF', 'DDDDDD']"
      [fillRotate]="90"
    ></icon>
  </fc-button>
</div>

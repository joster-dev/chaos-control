<label>
  <ng-content></ng-content>
</label>

<div class="dis-flex flex-stretch">
  <fc-button
    class="dis-flex"
    title="Color"
    [brLeft]="brLeft"
    [brRight]="false"
    (clicked)="colorInput.click()"
  >
    <icon
      size="1em"
      type="square"
      [fill]="squareFill || []"
      [stroke]="squareFill || formControlService.bodyColor"
    ></icon>
  </fc-button>
  <input
    [(ngModel)]="model"
    spellcheck="false"
    size="6"
    type="text"
    [class.active]="ngControl.control?.value !== null"
    [class.br-right]="brRight"
    [class.invalid]="ngControl.control?.invalid === true"
    [disabled]="isDisabled === true"
    (beforeinput)="onBeforeinput($event)"
    (blur)="onTouched()"
    (click)="onClick($event)"
    (keydown)="onKeydown($event)"
  />
</div>


<ul *ngIf="ngControl.control?.errors">
  <li *ngIf="ngControl.control?.errors?.invalid">
    invalid model
  </li>
</ul>


<input
  #colorInput
  type="color"
  (change)="onChangeColor($event)"
/>

<label *ngIf="label !== undefined">
  {{label}}
  <span *ngIf="required === true">
    *
  </span>
</label>

<div class="dis-flex flex-stretch">
  <div class="dis-flex flex-center">
    <fc-icon
      type="square"
      [fill]="_model"
      [isDisabled]="isDisabled === true"
    ></fc-icon>
  </div>
  <input
    [(ngModel)]="model"
    autocomplete="off"
    maxlength="6"
    class="flex-1"
    spellcheck="false"
    type="text"
    [class.invalid]="ngControl.control?.invalid === true"
    [disabled]="isDisabled === true"
    (beforeinput)="onBeforeinput($event)"
    (keydown)="onKeydown($event)"
    (blur)="onTouched()"
  />
  <fc-button
    icon="minus"
    title="Subtract"
    [isDisabled]="isDisabledSubtract === true"
    (blurred)="onTouched()"
    (clicked)="subtract()"
  ></fc-button>
  <fc-button
    icon="plus"
    title="Add"
    [isDisabled]="isDisabledAdd === true"
    (blurred)="onTouched()"
    (clicked)="add()"
  ></fc-button>
</div>

<ul *ngIf="ngControl.control?.errors !== null">
  <li *ngIf="ngControl.control?.errors.invalid !== undefined">
    invalid model
  </li>
  <li *ngIf="ngControl.control?.errors.min !== undefined">
    <fc-icon
      class="dis-ib"
      type="square"
      [fill]="min"
    ></fc-icon>
    minimum is #{{min}}
  </li>
  <li *ngIf="ngControl.control?.errors.max !== undefined">
    <fc-icon
      class="dis-ib"
      type="square"
      [fill]="max"
    ></fc-icon>
    maximum is #{{max}}
  </li>
</ul>

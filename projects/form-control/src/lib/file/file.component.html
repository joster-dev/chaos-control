<label>
  <ng-content></ng-content>
</label>


<fc-button
  [brRight]="brRight"
  [brLeft]="brLeft"
  [isActive]="ngControl.value !== null"
  [isDisabled]="isDisabled === true"
  (clicked)="fileInput.click()"
>
  <ng-container *ngIf="!ngControl.value">
    <icon
      type="folder"
      size="1em"
      [fill]="['247000', '000000']"
      fillRotate
    ></icon>
    <span class="muted">
      &nbsp;Choose {{multiple ? 'Files' : 'File'}}
    </span>
  </ng-container>
  <ng-container *ngIf="ngControl.value">
    {{fileNames}}
  </ng-container>
</fc-button>

<input
  [(ngModel)]="model"
  #fileInput
  type="file"
  [multiple]="multiple"
  [id]="id"
  (change)="onFileChange($event.target.files)"
/>

<label>
  <ng-content></ng-content>
</label>

<div class="d-flex align-items-stretch">
  <input
    [(ngModel)]="model"
    #numberInput
    class="d-flex align-items-center"
    type="number"
    [size]="maxDigitSize + sizePadding"
    [class.active]="_model !== null"
    [class.border-radius-left]="borderRadiusLeft"
    [class.invalid]="ngControl.control?.invalid"
    [disabled]="isDisabled === true"
    [min]="min"
    [max]="max"
    (beforeinput)="onBeforeinput($event)"
  />
  <button
    class="d-flex"
    title="Subtract"
    [disabled]="isDisabledSubtract === true"
    [class.invalid]="ngControl.control?.invalid"
    (blur)="onTouched()"
    (click)="subtract(numberInput)"
  >
    <icon
      type="minus"
      size="1em"
      [fill]="[null, 'current']"
      fillRotate="90"
    ></icon>
  </button>
  <button
    class="d-flex"
    title="Add"
    [class.border-radius-right]="borderRadiusRight"
    [disabled]="isDisabledAdd === true"
    [class.invalid]="ngControl.control?.invalid"
    (blurred)="onTouched()"
    (onClick)="add(numberInput)"
  >
    <icon
      type="plus"
      size="1em"
      [fill]="[null, 'current']"
      fillRotate="90"
    ></icon>
  </button>
</div>

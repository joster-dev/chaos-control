<label>
  <ng-content></ng-content>
</label>

<div class="dis-flex flex-stretch">
  <input
    [(ngModel)]="model"
    class="dis-flex flex-center"
    type="number"
    [size]="maxDigitSize"
    [class.active]="_model !== null"
    [class.border-radius-left]="borderRadiusLeft"
    [class.invalid]="ngControl.control?.invalid === true"
    [disabled]="isDisabled === true"
    [min]="min"
    [max]="max"
    (beforeinput)="onBeforeinput($event)"
  />
  <jo-button
    class="dis-flex"
    title="Subtract"
    [borderRadiusRight]="false"
    [borderRadiusLeft]="false"
    [isDisabled]="isDisabledSubtract === true"
    [isValid]="ngControl.control?.invalid === false"
    (blurred)="onTouched()"
    (onClick)="subtract()"
  >
    <icon
      type="minus"
      size="1em"
      [fill]="[null, 'current']"
      fillRotate="90"
    ></icon>
  </jo-button>
  <jo-button
    class="dis-flex"
    title="Add"
    [borderRadiusLeft]="false"
    [borderRadiusRight]="borderRadiusRight"
    [isDisabled]="isDisabledAdd === true"
    [isValid]="ngControl.control?.invalid === false"
    (blurred)="onTouched()"
    (onClick)="add()"
  >
    <icon
      type="plus"
      size="1em"
      [fill]="[null, 'current']"
      fillRotate="90"
    ></icon>
  </jo-button>
</div>

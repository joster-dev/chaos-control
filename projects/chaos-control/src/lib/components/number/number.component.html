<label [class.required]="required">
  <ng-content></ng-content>
</label>

<div class="d-flex align-items-stretch">
  <input
    [(ngModel)]="model"
    #numberInput
    class="d-flex align-items-center"
    type="number"
    [size]="maxDigitSize + sizePadding"
    [class.active]="_model !== null"
    [class.br-start]="borderRadiusLeft"
    [class.invalid]="ngControl.control?.invalid"
    [disabled]="isDisabled"
    [min]="min"
    [max]="max"
    (beforeinput)="onBeforeinput($event)"
  />
  <button
    class="d-flex align-items-center"
    title="Subtract"
    type="button"
    [disabled]="isDisabledSubtract"
    [class.invalid]="ngControl.control?.invalid"
    (blur)="onTouched()"
    (click)="subtract(numberInput)"
  >
    <icon
      type="minus"
      size="1rem"
      [fill]="[null, 'current']"
      fillRotate="90"
    ></icon>
  </button>
  <button
    class="d-flex align-items-center"
    title="Add"
    type="button"
    [class.br-end]="borderRadiusRight"
    [disabled]="isDisabledAdd"
    [class.invalid]="ngControl.control?.invalid"
    (blur)="onTouched()"
    (click)="add(numberInput)"
  >
    <icon
      type="plus"
      size="1rem"
      [fill]="[null, 'current']"
      fillRotate="90"
    ></icon>
  </button>
</div>

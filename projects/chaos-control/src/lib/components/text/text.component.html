<label
  [for]="id"
  [class.required]="required"
>
  <ng-content></ng-content>
</label>

<div class="d-flex">
  <input
    *ngIf="!_isGrow"
    type="text"
    [(ngModel)]="model"
    [class.border-radius-right]="borderRadiusRight"
    [class.border-radius-left]="borderRadiusLeft"
    class="flex-1"
    [minlength]="_minLength"
    [maxlength]="_maxLength"
    [class.active]="_model !== null"
    [class.invalid]="ngControl.control?.invalid"
    [disabled]="isDisabled"
    [id]="id"
    [spellcheck]="isSpellCheck"
    [placeholder]="placeholder"
    (blur)="onTouched(); onBlur.emit($event)"
    (focus)="onFocus.emit($event)"
  />
  <textarea
    *ngIf="_isGrow"
    #textarea
    [(ngModel)]="model"
    [class.border-radius-right]="borderRadiusRight"
    [class.border-radius-left]="borderRadiusLeft"
    class="flex-1"
    [rows]="rows"
    [minlength]="_minLength"
    [maxlength]="_maxLength"
    [class.active]="_model !== null"
    [class.invalid]="ngControl.control?.invalid"
    [disabled]="isDisabled"
    [id]="id"
    [spellcheck]="isSpellCheck"
    [placeholder]="placeholder"
    (blur)="onTouched(); onBlur.emit($event)"
    (focus)="onFocus.emit($event)"
  ></textarea>
</div>

<div
  *ngIf="_isGrow"
  class="d-flex"
>
  <textarea
    #textareaHidden
    [ngModel]="model"
    class="hidden flex-1"
    [rows]="rows"
  ></textarea>
</div>

<ul *ngIf="ngControl.control?.errors">
  <li *ngIf="ngControl.control?.errors?.['minlength']">
    minimum length is {{minLength}}
  </li>
  <li *ngIf="ngControl.control?.errors?.['maxLength']">
    maximum length is {{maxLength}}
  </li>
</ul>

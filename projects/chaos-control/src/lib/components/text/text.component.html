<label [for]="id">
  <ng-content></ng-content>
</label>

<div class="dis-flex">
  <input
    *ngIf="!_isGrow"
    type="text"
    [(ngModel)]="model"
    [class.border-radius-right]="borderRadiusRight"
    [class.border-radius-left]="borderRadiusLeft"
    class="flex-1"
    [minlength]="minLength"
    [maxlength]="maxLength"
    [class.active]="_model !== null"
    [class.invalid]="!ngControl.control?.valid"
    [disabled]="isDisabled === true"
    [id]="id"
    [spellcheck]="isSpellCheck"
    [placeholder]="placeholder"
    (blur)="onTouched()"
    (focus)="onFocus.emit($event)"
  />
  <textarea
    *ngIf="_isGrow"
    #textarea
    [(ngModel)]="model"
    [class.border-radius-right]="borderRadiusRight"
    [class.border-radius-left]="borderRadiusLeft"
    class="flex-1"
    rows="1"
    [minlength]="minLength"
    [maxlength]="maxLength"
    [class.active]="_model !== null"
    [class.invalid]="!ngControl.control?.valid"
    [disabled]="isDisabled === true"
    [id]="id"
    [spellcheck]="isSpellCheck"
    [placeholder]="placeholder"
    (blur)="onTouched()"
    (focus)="onFocus.emit($event)"
  ></textarea>
</div>

<div class="dis-flex">
  <textarea
    #textareaHidden
    [ngModel]="model"
    class="hidden flex-1"
    rows="1"
  ></textarea>
</div>

<ul *ngIf="ngControl.control?.errors">
  <li *ngIf="ngControl.control?.errors?.minlength">
    minimum length is {{minLength}}
  </li>
  <li *ngIf="ngControl.control?.errors?.maxLength">
    maximum length is {{maxLength}}
  </li>
</ul>

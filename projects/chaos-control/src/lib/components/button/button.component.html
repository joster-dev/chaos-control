<button
  class="flex-1 d-flex align-items-center"
  [attr.tabindex]="_isDisabled ? -1 : 0"
  [class.active]="_isActive"
  [class.disabled]="_isDisabled"
  [class.invalid]="!_isValid"
  [class.border-radius-right]="borderRadiusRight"
  [class.border-radius-left]="borderRadiusLeft"
  [type]="_type"
  (blur)="onBlur.emit($event)"
  (click)="!isDisabled && onClick.emit($event)"
>
  <ng-content></ng-content>
</button>

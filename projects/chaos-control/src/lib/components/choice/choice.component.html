<div class="d-flex justify-content-between">
  <label
    id="choice_{{id}}"
    [class.required]="required"
  >
    <ng-content></ng-content>
  </label>
  <div>
    <ng-content select="[rightAligned]"></ng-content>
  </div>
</div>

<div
  class="d-flex flex-wrap align-items-start"
  role="group"
  attr.aria-labelledby="choice_{{id}}"
  [class.flex-column]="isColumn"
>
  <button
    *ngFor="let item of items; let idx = index"
    type="button"
    class="d-flex align-items-center gap-2 text-start"
    role="menuitemcheckbox"
    [class.br-end]="borderRadiusRight"
    [class.br-start]="borderRadiusLeft"
    [disabled]="isDisabled"
    (click)="onClick(item)"
    (blur)="onTouched()"
  >
    <div
      class="jo-button {{isMultiple ? 'br-20' : 'br-50'}}"
      [class.active]="_model.includes(item.key)"
      [class.disabled]="isDisabled"
      [class.invalid]="ngControl.control?.invalid"
    >
      <icon
        *ngIf="_model.includes(item.key)"
        size="1rem"
        [type]="isMultiple ? 'check' : 'dot'"
        [fill]="[null, 'current']"
        fillRotate="90"
      ></icon>
    </div>
    <span>{{item.value}}</span>
  </button>
</div>

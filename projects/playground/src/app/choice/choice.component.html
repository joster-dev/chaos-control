<h3>Choice</h3>
<form #form="ngForm">
  <fieldset>
    <legend>form</legend>
    <fieldset>
      <legend>fieldset</legend>
      <fc-choice
        label="label"
        [(ngModel)]="choice"
        name="choice"
        [disabled]="isFormDisabled"
        [items]="data"
        [required]="isFormRequired"
      ></fc-choice>
    </fieldset>
    <fieldset>
      <legend>options</legend>
      <label>
        <input
          type="checkbox"
          [(ngModel)]="isFormDisabled"
          name="isFormDisabled"
        />
        disabled
      </label>
      <br />
      <label>
        <input
          type="checkbox"
          [(ngModel)]="isFormRequired"
          name="isFormRequired"
        />
        required
      </label>
    </fieldset>
    <fieldset>
      <legend>actions</legend>
      <button
        type="button"
        (click)="form.reset()"
      >
        form reset
      </button>
    </fieldset>
    <fieldset>
      <legend>status</legend>
      {{form.valid === true ? '🆗 form valid' : '❗ form not valid'}}
    </fieldset>
  </fieldset>
</form>

<header>
  <h1>Text</h1>
  <h4>Features</h4>
  <ul>
    <li>
      Height increases if the text would overflow
    </li>
  </ul>
  <h4>Todo</h4>
  <ul>
    <li>
      more dynamic errors
    </li>
    <li>
      pattern support
    </li>
    <li>
      form reset for height
    </li>
  </ul>
</header>
<form #form="ngForm">
  <fieldset>
    <legend>form</legend>
    <fc-text [(ngModel)]="default" label="default" name="default"></fc-text>
    <br />
    <fc-text disabled [(ngModel)]="disabled" label="disabled" name="disabled"></fc-text>
    <br />
    <fc-text [(ngModel)]="required" label="required" name="required" [required]="true"></fc-text>
    <fieldset>
      <legend>actions</legend>
      <fc-button (action)="setFormModels('test string xyz')">
        set <i>models</i> to <b>test string xyz</b>
      </fc-button>
      <fc-button (action)="form.reset()">
        form reset
      </fc-button>
    </fieldset>
    <br />
    <span>
      {{form.valid ? '🆗 form valid' : '❗ form not valid'}}
    </span>
  </fieldset>
</form>

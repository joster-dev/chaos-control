<header>
  <h1>Select</h1>
  <h4>Todo</h4>
  <ul>
    <li>
      Dropup instead of dropdown when close to bottom of page
    </li>
  </ul>
</header>
<form #form="ngForm">
  <fieldset>
    <legend>form</legend>
    <fc-select [(ngModel)]="default" label="default" name="default" [items]="defaultData" [required]="isFormRequired" [showNull]="isFormShowNull" [showArrow]="isFormShowArrow"></fc-select>
    <br />
    <br />
    <fc-select [(ngModel)]="empty" label="empty" name="empty" [items]="emptyData" [required]="isFormRequired" [showNull]="isFormShowNull" [showArrow]="isFormShowArrow"></fc-select>
    <br />
    <br />
    <fieldset>
      <legend>options</legend>
      <label>
        <input type="checkbox" [(ngModel)]="isFormRequired" name="isFormRequired" />
        required
      </label>
      <br />
      <label>
        <input type="checkbox" [(ngModel)]="isFormShowNull" name="isFormShowNull" />
        show null
      </label>
      <br />
      <label>
        <input type="checkbox" [(ngModel)]="isFormShowArrow" name="isFormShowArrow" />
        show arrow
      </label>
    </fieldset>
  </fieldset>
</form>

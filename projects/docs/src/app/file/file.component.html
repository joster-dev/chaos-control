<h2>File</h2>
<form #form1="ngForm">
  <fieldset class="min-width-auto">
    <legend>form 1</legend>
    <doc-form-settings [form]="form1"></doc-form-settings>
    <fieldset>
      <legend>⭐ fieldset</legend>
      <fc-file
        [(ngModel)]="example1"
        name="example1"
        [disabled]="isExample1Disabled"
        [required]="isExample1Required"
        [multiple]="isExample1Multiple"
        [brLeft]="isExample1BrLeft"
        [brRight]="isExample1BrRight"
        [acceptedTypes]="['image/png']"
      >{{example1Label}}</fc-file>
    </fieldset>
    <doc-model-viewer
      [(model)]="example1"
      [(label)]="example1Label"
      [(required)]="isExample1Required"
      [(disabled)]="isExample1Disabled"
      [(multiple)]="isExample1Multiple"
      [(brLeft)]="isExample1BrLeft"
      [(brRight)]="isExample1BrRight"
      display="file"
    ></doc-model-viewer>
  </fieldset>
</form>

        ⭐ <b>disabled</b> fieldset

        [brLeft]="isExample2BrLeft"

    ></doc-model-viewer>
  </fieldset>
</form>

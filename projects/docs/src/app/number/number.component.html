<h3>Number Demo #1</h3>
<form #form1="ngForm">
  <doc-form-settings [form]="form1"></doc-form-settings>
  <fieldset>
    <legend>⭐ fieldset</legend>
    <fc-number
      [(ngModel)]="example1"
      name="example1"
      [disabled]="isExample1Disabled"
      [required]="isExample1Required"
      [brLeft]="isExample1BrLeft"
      [brRight]="isExample1BrRight"
      [min]="example1Min"
      [max]="example1Max"
      [step]="example1Step"
    >{{example1Label}}</fc-number>
  </fieldset>
</form>
<doc-model-viewer
  [(model)]="example1"
  [modelItems]="[0, -1, 11, billion]"
  [(label)]="example1Label"
  [(required)]="isExample1Required"
  [(disabled)]="isExample1Disabled"
  [(brLeft)]="isExample1BrLeft"
  [(brRight)]="isExample1BrRight"
  [(min)]="example1Min"
  [minItems]="[0, 5]"
  [(max)]="example1Max"
  [maxItems]="[9, 100]"
  [(step)]="example1Step"
  [stepItems]="[1, 2, 3]"
  display="number"
></doc-model-viewer>

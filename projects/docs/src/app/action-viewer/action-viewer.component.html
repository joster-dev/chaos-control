<div *ngIf="items.length > 0">
  <label>
    <i *ngIf="text === 'model'">model</i>
    <b *ngIf="text !== 'model'">{{text}}</b>
  </label>
</div>
<p>
  <label *ngFor="let item of items; let idx = index">
    <input
      type="radio"
      [name]="text"
      [(ngModel)]="model"
      (ngModelChange)="modelChange.emit(item)"
      [value]="item"
    />
    <code *ngIf="item !== undefined">{{item | json}}</code>
    <code *ngIf="item === undefined">undefined</code>
  </label>
</p>

<h4>
  <i>model</i>
</h4>
<pre><code class="language-bash">{{model | json}}</code></pre>
<h4>configure</h4>
<form>
  <doc-action-viewer
    [model]="model"
    (modelChange)="modelChange.emit($event)"
    text="model"
    [items]="modelItems"
  ></doc-action-viewer>
  <doc-action-viewer
    [model]="label"
    (modelChange)="labelChange.emit($event)"
    text="label"
    [items]="labelItems"
  ></doc-action-viewer>
  <doc-action-viewer
    [model]="required"
    (modelChange)="requiredChange.emit($event)"
    text="required"
    [items]="boolItems"
  ></doc-action-viewer>
  <doc-action-viewer
    [model]="disabled"
    (modelChange)="disabledChange.emit($event)"
    text="disabled"
    [items]="boolItems"
  ></doc-action-viewer>
  <doc-action-viewer
    *ngIf="multiple !== undefined"
    [model]="multiple"
    (modelChange)="multipleChange.emit($event)"
    text="multiple"
    [items]="boolItems"
  ></doc-action-viewer>
  <doc-action-viewer
    [model]="brLeft"
    (modelChange)="brLeftChange.emit($event)"
    text="brLeft"
    [items]="boolItems"
  ></doc-action-viewer>
  <doc-action-viewer
    [model]="brRight"
    (modelChange)="brRightChange.emit($event)"
    text="brRight"
    [items]="boolItems"
  ></doc-action-viewer>
  <doc-action-viewer
    [model]="minlength"
    (modelChange)="minlengthChange.emit($event)"
    text="minlength"
    [items]="minlengthItems"
  ></doc-action-viewer>
  <doc-action-viewer
    [model]="maxlength"
    (modelChange)="maxlengthChange.emit($event)"
    text="maxlength"
    [items]="maxlengthItems"
  ></doc-action-viewer>
  <doc-action-viewer
    [model]="min"
    (modelChange)="minChange.emit($event)"
    text="min"
    [items]="minItems"
  ></doc-action-viewer>
  <doc-action-viewer
    [model]="max"
    (modelChange)="maxChange.emit($event)"
    text="max"
    [items]="maxItems"
  ></doc-action-viewer>
  <doc-action-viewer
    [model]="step"
    (modelChange)="stepChange.emit($event)"
    text="step"
    [items]="stepItems"
  ></doc-action-viewer>
  <doc-action-viewer
    [model]="limit"
    (modelChange)="limitChange.emit($event)"
    text="limit"
    [items]="limitItems"
  ></doc-action-viewer>
</form>
<div *ngFor="let item of items; let idx = index">
  <fc-button
    [isActive]="choice === item"
    (clicked)="choiceChange.emit(item)"
  >
    set&nbsp;<b>items</b>&nbsp;to&nbsp;<code>data{{idx + 1}}</code>
  </fc-button>
  <pre><code class="language-markup">{{item | json}}</code></pre>
</div>
<h4>html code</h4>
<pre><code class="language-markup">{{htmlCode.join('\n')}}</code></pre>

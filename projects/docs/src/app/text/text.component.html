<h3>Text Demo #1</h3>
<form #form1="ngForm">
  <doc-form-settings [form]="form1"></doc-form-settings>
  <fieldset>
    <legend>⭐ fieldset</legend>
    <fc-text
      [(ngModel)]="example1"
      name="example1"
      [disabled]="isExample1Disabled"
      [required]="isExample1Required"
      [minLength]="example1Minlength"
      [maxLength]="example1Maxlength"
      [brLeft]="isExample1BrLeft"
      [brRight]="isExample1BrRight"
    >{{example1Label}}</fc-text>
  </fieldset>
</form>
<doc-model-viewer
  [(model)]="example1"
  [modelItems]="[testText, 'Lorum ipsum', 'L']"
  [(label)]="example1Label"
  [(required)]="isExample1Required"
  [(disabled)]="isExample1Disabled"
  [(brLeft)]="isExample1BrLeft"
  [(brRight)]="isExample1BrRight"
  [(minlength)]="example1Minlength"
  [minlengthItems]="[20, 0]"
  [(maxlength)]="example1Maxlength"
  [maxlengthItems]="[80, 100, 0]"
  display="text"
></doc-model-viewer>

<h3>Choice Demo #1</h3>
<form #form1="ngForm">
  <doc-form-settings [form]="form1"></doc-form-settings>
  <fieldset>
    <legend>⭐ fieldset</legend>
    <fc-choice
      [(ngModel)]="example1"
      name="example1"
      [items]="example1Items"
      [disabled]="isExample1Disabled"
      [required]="isExample1Required"
      [brLeft]="isExample1BrLeft"
      [brRight]="isExample1BrRight"
    >{{example1Label}}</fc-choice>
  </fieldset>
</form>
<doc-model-viewer
  [(model)]="example1"
  [modelItems]="[true, 2, 8, 99]"
  [(label)]="example1Label"
  [(required)]="isExample1Required"
  [(disabled)]="isExample1Disabled"
  [(brLeft)]="isExample1BrLeft"
  [(brRight)]="isExample1BrRight"
  [(choice)]="example1Items"
  [items]="[data1, data2]"
  display="choice"
></doc-model-viewer>

<h2>Multi-Choice</h2>
<!-- <ul>
  <li>
    <i>model</i> will be <code>primitive[]</code> or <code>null</code>
  </li>
</ul> -->
<form #form1="ngForm">
  <fieldset>
    <legend>form</legend>
    <doc-form-settings [form]="form1"></doc-form-settings>
    <fieldset>
      <legend>‚≠ê fieldset</legend>
      <fc-multi-choice
        [(ngModel)]="example1"
        name="example1"
        [disabled]="isExample1Disabled === true"
        [required]="isExample1Required === true"
        [items]="example1Items"
        [limit]="example1Limit"
        [brLeft]="isExample1BrLeft"
        [brRight]="isExample1BrRight"
      >{{example1Label}}</fc-multi-choice>
    </fieldset>
    <doc-model-viewer
      [(model)]="example1"
      [modelItems]="[[true], [1,2,4], [8]]"
      [(label)]="example1Label"
      [(required)]="isExample1Required"
      [(disabled)]="isExample1Disabled"
      [(brLeft)]="isExample1BrLeft"
      [(brRight)]="isExample1BrRight"
      [(choice)]="example1Items"
      [items]="[data1, data2]"
      [(limit)]="example1Limit"
      [limitItems]="[0, 3]"
      display="multi-choice"
    ></doc-model-viewer>
  </fieldset>
</form>

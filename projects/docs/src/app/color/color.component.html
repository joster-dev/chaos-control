<h2>Color</h2>
<!-- <ul>
  <li>
    <i>model</i> will be <code>string</code> or <code>null</code>
  </li>
</ul> -->
<form #form1="ngForm">
  <fieldset class="min-width-auto">
    <legend>form 1</legend>
    <doc-form-settings [form]="form1"></doc-form-settings>
    <fieldset class="word-break-all">
      <legend>⭐ fieldset</legend>
      <fc-color
        [(ngModel)]="example1"
        name="example1"
        [disabled]="isExample1Disabled"
        [required]="isExample1Required"
        [brLeft]="isExample1BrLeft"
        [brRight]="isExample1BrRight"
      >{{example1Label}}</fc-color>
    </fieldset>
    <doc-model-viewer
      [(model)]="example1"
      [modelItems]="['5C4DFF', 'ZYTAFF']"
      [(label)]="example1Label"
      [(required)]="isExample1Required"
      [(disabled)]="isExample1Disabled"
      [(brLeft)]="isExample1BrLeft"
      [(brRight)]="isExample1BrRight"
      display="color"
    ></doc-model-viewer>
  </fieldset>
</form>
<form #form2="ngForm">
  <fieldset>
    <legend>form 2</legend>
    <fieldset disabled>
      <legend>
        ⭐ <b>disabled</b> fieldset
      </legend>
      <fc-color
        [(ngModel)]="example2"
        name="example2"
        [disabled]="isExample2Disabled"
        [required]="isExample2Required"
        [brLeft]="isExample2BrLeft"
        [brRight]="isExample2BrRight"
      >{{example2Label}}</fc-color>
    </fieldset>
    <doc-model-viewer
      [(model)]="example2"
      [modelItems]="['5C4DFF', 'ZYTAFF']"
      [(label)]="example2Label"
      [(required)]="isExample2Required"
      [(disabled)]="isExample2Disabled"
      [(brLeft)]="isExample2BrLeft"
      [(brRight)]="isExample2BrRight"
      display="color"
    ></doc-model-viewer>
  </fieldset>
</form>

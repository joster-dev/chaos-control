<h3>Color Demo #1</h3>
<form #form1="ngForm">
  <doc-form-settings [form]="form1"></doc-form-settings>
  <fieldset class="word-break-all">
    <legend>⭐ fieldset</legend>
    <fc-color
      [(ngModel)]="example1"
      name="example1"
      [disabled]="isExample1Disabled"
      [required]="isExample1Required"
      [brLeft]="isExample1BrLeft"
      [brRight]="isExample1BrRight"
    >{{example1Label}}</fc-color>
  </fieldset>
</form>
<doc-model-viewer
  [(model)]="example1"
  [modelItems]="['5C4DFF', 'ZYTAFF']"
  [(label)]="example1Label"
  [(required)]="isExample1Required"
  [(disabled)]="isExample1Disabled"
  [(brLeft)]="isExample1BrLeft"
  [(brRight)]="isExample1BrRight"
  display="color"
></doc-model-viewer>
